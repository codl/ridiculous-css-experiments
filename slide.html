<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    html {
    }
    body {
        font-size: 0;
        background: linear-gradient(to right, #ffffaa, #ffffaa 1em, #ffaaff 1em, #ffaaff);
        transition: font-size ease-out .5s;
    }
    body.flop {
        font-size: 100vw;
    }
    body p {
        font-size: 1rem;
    }
    </style>
    <script>
function flipflop(){
    document.body.classList.toggle("flop");
}
window.onload = function(){
    document.querySelector("button").addEventListener("click", flipflop, false);
}
    </script>
</head>
<body>
<p>Hello friend how are you <button>flip</button></p>
</body>
</html>
